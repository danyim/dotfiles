## Plugin-specific settings
set -g @continuum-restore 'on'
set -g @resurrect-save 'w'
set -g @resurrect-restore 'R'
set -g @resurrect-processes '"~yarn start->nvm use && yarn start" "~claude"'
#set -g @resurrect-strategy-nvim 'session'
#set -g @resurrect-save-shell-history 'on'
#set -g @resurrect-capture-pane-contents 'on'

# Allows for faster key repetition
set -s escape-time 0
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Allow scrolling
set -g mouse on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
# set DISPLAY=127.0.0.1:0

# Remove SSH_AUTH_SOCK to disable auto-resetting of Tmux variable
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID \
                           SSH_CONNECTION WINDOWID XAUTHORITY"
# Use a symlink to look up SSH authentication
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_soc
# Colors!
set -g default-terminal "tmux-256color"
# Set default shell
set -g default-shell $SHELL

# Increase the command history buffer
set-option -g history-limit 10000

## Appearance
# Automatically set window title
set-window-option -g automatic-rename off
set-option -g allow-rename off
set-option -g set-titles on

# Sounds
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes & Highlighted Text
setw -g clock-mode-colour colour135
setw -g mode-style bg=yellow,fg=black,none

# Panes
set -g pane-border-style bg=default,fg=colour247
set -g pane-border-status top
set -g pane-border-format " #[fg=blue]#{pane_index}. #[fg=colour255]#{pane_current_command} "
set -g pane-active-border-style bg=default,fg=colour107,bold

# Status Bar
set -g status on
set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-style bg=colour234,fg=colour137,dim
set -g status-left ' '
set -g status-right '  #[fg=colour244,bg=colour234]  #U@#H  #[fg=colour231,bg=colour241]  #S  #[fg=colour223,bg=colour239]  %a %Y-%m-%d #[fg=colour152]%l:%M:%S %p '
set -g status-right-length 75
set -g status-left-length 20

setw -g window-status-current-style bg=colour238,fg=colour81,bold
setw -g window-status-current-format '#[fg=colour234][  #[fg=colour81]#I#[fg=blue]:#[fg=colour255]#W#[fg=green]#F  #[fg=colour234]]'

setw -g window-status-style bg=colour235,fg=colour138,none
setw -g window-status-format '#[fg=colour238][  #[fg=colour138]#I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F  #[fg=colour238]]'

setw -g window-status-bell-style bg=colour1,fg=colour255,bold

# Constrain window size to max window size rather than session max size
setw -g aggressive-resize off


# Messages
set -g message-style bg=colour109,fg=colour236,bold
set -g message-command-style bg=black,fg=blue

## Keybindings
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Split panes by | and -
bind '\' split-window -h -c '#{pane_current_path}' # Split panes horizontally
bind - split-window -v -c '#{pane_current_path}' # Split panes vertically

# Cmd+Alt+Left/Right for window switching (escape sequences sent by Alacritty)
set -s user-keys[1] "\e[11;1~"
set -s user-keys[2] "\e[11;2~"
bind-key -n User1 previous-window
bind-key -n User2 next-window

# Cmd+Alt+Up/Down for session switching (escape sequences sent by Alacritty)
set -s user-keys[3] "\e[11;3~"
set -s user-keys[4] "\e[11;4~"
bind-key -n User3 switch-client -p
bind-key -n User4 switch-client -n

# vim-style pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key 0 run "tmux split-window -l 12 'bash -ci ftpane'"

# Cmd+Shift+P: fzf window switch (no prefix; escape sequence sent by Alacritty)
# Uses tilde format (not CSI u) to avoid tmux 3.4 extended-keys parser intercepting the sequence
set -s user-keys[0] "\e[80;9~"
bind-key -n User0 run-shell -b '~/.tmux/plugins/tmux-fzf/scripts/window.sh switch'

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

## Plugins
set -g @plugin 'tmux-plugins/tpm' # Plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Storing/restoring tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatic restore
set -g @plugin 'tmux-plugins/tmux-sessionist' # Session management/switching
set -g @plugin 'tmux-plugins/tmux-yank' # Enable copy/paste
# set -g @plugin 'tmux-plugins/tmux-copycat' # Copy and search the terminal output
set -g @plugin 'tmux-plugins/tmux-pain-control' # Pane resizing
set -g @plugin 'soyuka/tmux-current-pane-hostname' # Display hostname
set -g @plugin 'danyim/tmux-remote'
set -g @plugin 'sainnhe/tmux-fzf' # Fuzzy finder for windows/sessions/panes

set -g set-clipboard on
set -g allow-passthrough on        # Required for OSC 52 in nested sessions
set -as terminal-features ',screen*:clipboard'  # Enable OSC 52 when outer terminal is screen-256color (e.g., SSH from inside local tmux)
set -g @override_copy_command 'pbcopy' # Use pbcopy directly (reattach-to-user-namespace no longer needed)
set -g @yank_action 'copy-pipe-and-cancel' # Exit copy mode after yank
set -g @yank_with_mouse off         # Don't auto-yank on mouse drag; use y/c to yank

# run-shell "powerline-daemon -q"
# source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# Installs TPM if it hasn't been installed already
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Must be after TPM init to avoid being overridden
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi c send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
