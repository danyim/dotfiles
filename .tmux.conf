# tmux-continuum
# start tmux on system startup and restore
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save 'w'
set -g @resurrect-restore 'R'
set -g @resurrect-processes '"~node" "~fab"'

# Allows for faster key repetition
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Allow scrolling
# set -g mouse-utf8 on
set -g mouse on
#bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
#bind -n WheelDownPane select-pane -t= \;                 send-keys -M
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Remove SSH_AUTH_SOCK to disable auto-resetting of Tmux variable
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID \
                           SSH_CONNECTION WINDOWID XAUTHORITY"
# Use a symlink to look up SSH authentication
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_soc

# Set default shell
set -g default-shell $SHELL

# Allow for the "subl ." command to work correctly
# Depends on "brew install reattach-to-user-namespace"
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Increase the command history buffer
set-option -g history-limit 10000

### Appearance
# Automatically set window title
set-window-option -g automatic-rename off
set-option -g allow-rename off
set-option -g set-titles on

# Sounds
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes & Highlighted Text
setw -g clock-mode-colour colour135
setw -g mode-attr none
setw -g mode-fg black
setw -g mode-bg yellow

# Panes
set -g pane-border-bg black
set -g pane-border-fg colour247
set -g pane-border-status top
set -g pane-border-format "#[bg=colour238] #[fg=colour247][ #[fg=blue]#{pane_index}. #[fg=colour255]#{pane_current_command} #[fg=colour247]] "
set -g pane-active-border-bg colour238
set -g pane-active-border-fg red

# Status Bar
set -g status on
set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ' '
set -g status-right '  #[fg=colour231,bg=colour234,bold]Session: #S  #[fg=colour231,bg=colour241,bold]  %h %d %Y  #[fg=colour152,bg=colour239,bold]  %l:%M:%S %p  '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format '  #I#[fg=blue]:#[fg=colour255]#W#[fg=green]#F  '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '  #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F  '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Messages
set -g message-attr bold
set -g message-fg colour236
set -g message-bg colour109
set -g message-command-fg blue
set -g message-command-bg black


## Keybindings
# Unbind Ctrl-b (Vim uses it), use Ctrl-a
unbind C-b
set -g prefix C-a
bind-key C-a last-window

## Tell tmux to use vi-style keybindings
#setw -g mode-keys vi

# Split panes
bind \ split-window -h -c '#{pane_current_path}' # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}' # Split panes vertically

# Add window
bind = new-window

# vim-style pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Install plugins
set -g @plugin 'tmux-plugins/tpm' # Plugin manager
set -g @plugin 'tmux-plugins/tmux-resurrect' # Storing/restoring tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatic restore
set -g @plugin 'tmux-plugins/tmux-sessionist' # Session management/switching
set -g @plugin 'tmux-plugins/tmux-yank' # Enable copy/paste
set -g @plugin 'tmux-plugins/tmux-pain-control' # Pane resizing


# Test if tmux Plugin Manager (tpm) is installed; if not, install it
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Constrain window size to max window size rather than session max size
setw -g aggressive-resize off
